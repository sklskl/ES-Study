apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: coffee-test
  name: coffee-con-test
spec:
  selector:
    matchLabels:
      app: coffee-con-test
  replicas: 1
  template:
    metadata:
      labels:
        app: coffee-con-test
    spec:
      containers:
        - name: coffee-con-test
          image: lst-acr-registry.cn-beijing.cr.aliyuncs.com/coffee/coffee_con-test:1.0
          imagePullPolicy: Always
          env:
            - name: TZ
              value: Asia/Shanghai
          ports:
            - name: http
              containerPort: 9021
      imagePullSecrets:
        - name: lst-acr
---
apiVersion: v1
kind: Service
metadata:
  namespace: coffee-test
  name: coffee-con-service-test
spec:
  selector:
    app: coffee-con-test
  ports:
    - name: http
      port: 9021
      protocol: TCP
      targetPort: 9021
  type: NodePort
  sessionAffinity: ClientIP
